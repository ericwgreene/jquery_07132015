<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to jQuery!</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	</head>

	<body>
		<script>

			var x = 2;
			console.log(typeof x);

			x = "Hi!";
			console.log(typeof x);

			x = false;
			console.log(typeof x);

			x = {};
			console.log(typeof x);

			x = null;
			console.log(typeof x);

			x = undefined;
			console.log(typeof x);

			x = [];
			console.log(typeof x);
			console.dir(x);

			x = function() { }
			console.log(typeof x);
			console.dir(x);


		</script>
	</body>

</html>
